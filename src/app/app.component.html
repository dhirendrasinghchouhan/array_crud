<!-- CREATE DATA -->

<div class="text-center" style="padding: 5px;">
  <h1>{{title}}</h1>
  <h3>Add Data</h3>
  <form>
    <div style=" display: flex; align-items: center; justify-content: center;     flex-direction: column;">
      <div class="form-group" style="display: flex; padding-left: 64px;align-items: center;">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formObject.name"
          aria-describedby="name" placeholder="Enter name">
      </div>
      <div class="form-group" style="display: flex; padding-left: 20px;align-items: center;margin: 18px;">
        <label for="designation">Designation: </label>
        <input type="text" class="form-control" name="designationss" [(ngModel)]="formObject.designation"
          id="designation" placeholder="Designation">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addData()">Save</button>
    </div>
  </form>
</div>


<br>
<hr><br>



<!-- READ DATA -->


<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of employees; let i=index">
        <th scope="row">{{i}}</th>
        <td>{{data.name}}</td>
        <td>{{data.designation}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="updateData(i)">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteData(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
